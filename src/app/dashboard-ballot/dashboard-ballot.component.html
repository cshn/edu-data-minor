    <div class="container">
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>School</th>
                <th>Year</th>
                <th>Phase</th>
                <th>Ballot</th>
                <th>Desc</th>
              </tr>
            </thead>
            <tbody *ngFor="let p of schools">
              <tr>
                <td><a routerLink="/propertynearby/{{p.school}}">{{p.school}}</a></td>
                <td>{{p.year}}</td>
                <td>{{getPhase(p.phase)}}</td>
                <td>{{p.ballot}}</td>
                <td>{{p.ballotdesc}} </td>
              </tr>
            </tbody>
          </table>
        </div>  
      </div>
