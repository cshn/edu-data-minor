    <div class="container">
        <div class="table-responsive">
          <!-- <div class="button-bar">
              <button class="gobackbutton" (click)="goBack()">go back</button>
          </div> -->

          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>School</th>
                <th>Year</th>
                <th>Phase</th>
                <th (click)="orderByAvailability()">Availability</th>
                <th (click)="orderByRegistration()">Registration</th>
                <th (click)="orderBySubRate()">Subscription Rate</th>
              </tr>
            </thead>
            <tbody *ngFor="let p of schools">
              <tr>
                <td><a routerLink="/propertynearby/{{p.school}}">{{p.school}}</a></td>
                <td>{{p.year}}</td>
                <td>{{getPhase(p.phase)}}</td>
                <td>{{p.availability}}</td>
                <td>{{p.registration}} </td>
                <td>{{p.subrate}}</td>
              </tr>
            </tbody>
          </table>
        </div>  
      </div>
