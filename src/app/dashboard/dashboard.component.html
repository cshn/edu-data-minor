<div class="container">
    <div class="jumbotron" style="background-color: #e3f2fd;">
        <h3>Singapore Primary School Registration Data (with Condo information)</h3> 
    </div>
  
  <div class=" col-md-2">
      <h5 class="moduletitle">2010</h5>
      <a *ngFor="let phase of phases" routerLink="/schools/2010/{{phase.id}}">
        <div class="module">
          <h6>{{phase.name}}</h6>
        </div>
      </a>
  </div>

  <div class=" col-md-2">
      <h5 class="moduletitle">2009</h5>
      <a *ngFor="let phase of phases" routerLink="/schools/2010/{{phase.id}}">
        <div class="module">
          <h6>{{phase.name}}</h6>
        </div>
      </a>
  </div>

  <div class="col p-4 d-flex flex-column position-static">
      To get all primary school registration data from 2009 to 2019, please install Singapore Primary School Registration Data from play store.
  </div>

</div>
